<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .container {
            display: flex;
            width: 100%;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
            position: relative;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .calculator {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .calculator label {
            display: block;
            margin: 10px 0 5px;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculate-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .results {
            margin-top: 20px;
        }

        .results h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .results p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="logo">FundSense.</div>
        <div class="nav-links">
            <a href="nfo.html">New Fund Offerings</a>
            <a href="comparefunds.html">Compare Funds</a>
            <a href="sipcalculator.html">SIP Calculator</a>
            <a href="login.html">LogOut</a>
        </div>
    </nav>

    <div class="container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <ul>
                <li><a href="tutorial.html">Tutorials</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="queries.html">Queries by Investor</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>SIP Calculator</h1>
            </header>
            
            <section class="calculator">
                <label for="sip-amount">Monthly SIP Amount (Rs.):</label>
                <input type="number" id="sip-amount" placeholder="Enter your SIP amount" required>

                <label for="investment-period">Investment Period (Years):</label>
                <input type="number" id="investment-period" placeholder="Enter the number of years" required>

                <label for="expected-return">Expected Annual Return (%):</label>
                <input type="number" id="expected-return" placeholder="Enter expected annual return" required>

                <button class="calculate-btn" onclick="calculateSIP()">Calculate</button>

                <div class="results" id="results" style="display: none;">
                    <h2>Estimated Returns:</h2>
                    <p id="total-investment"></p>
                    <p id="estimated-returns"></p>
                </div>
            </section>
        </div>
    </div>

    <script>
        function calculateSIP() {
            const sipAmount = parseFloat(document.getElementById('sip-amount').value);
            const investmentPeriod = parseFloat(document.getElementById('investment-period').value);
            const expectedReturn = parseFloat(document.getElementById('expected-return').value) / 100;

            const totalInvestment = sipAmount * investmentPeriod * 12; // Total investment over the years
            const futureValue = sipAmount * (((Math.pow((1 + expectedReturn / 12), (investmentPeriod * 12)) - 1) / (expectedReturn / 12)) * (1 + expectedReturn / 12)); // Future value formula

            // Update results
            document.getElementById('total-investment').innerText = `Total Investment: Rs. ${totalInvestment.toFixed(2)}`;
            document.getElementById('estimated-returns').innerText = `Estimated Returns: Rs. ${futureValue.toFixed(2)}`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>

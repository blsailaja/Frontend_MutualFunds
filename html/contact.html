<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundsense - Contact Us</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        header {
            background-color: #000000; /* Black header */
            color: white; /* White text */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white; /* White text */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light gray hover */
        }

        .content-section {
            padding: 50px 20px;
            background-color: #000000; /* Black background for content */
            text-align: center;
        }

        .content-section h2 {
            font-size: 36px;
            color: #ffffff; /* White text */
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px; /* Limit maximum width */
            margin: 0 auto; /* Center the form */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Light translucent background */
            border-radius: 5px; /* Rounded corners */
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside fields */
            margin: 10px 0; /* Space between fields */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            border-radius: 5px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.05); /* Slightly darker background */
            color: white; /* White text */
        }

        .contact-form button {
            padding: 10px 20px; /* Padding for button */
            background: rgba(255, 255, 255, 0.2); /* Button background */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            color: white; /* White text */
            cursor: pointer; /* Pointer on hover */
            transition: background 0.3s; /* Transition for background */
        }

        .contact-form button:hover {
            background: rgba(255, 255, 255, 0.3); /* Darker on hover */
        }

        .success-message {
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50; /* Green text for success */
            display: none; /* Hidden by default */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000000; /* Black footer */
            color: white; /* White text */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1 style="font-size: 24px; color: white;">Fundsense.</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#signup" class="btn">Sign Up</a></li>
                <li><a href="#" class="btn" onclick="openModal()">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="content-section">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="success-message" id="successMessage">Message sent successfully!</div>
    </section>

    <footer>
        <p>&copy; 2024 Fundsense. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const form = document.getElementById('contactForm');
            // You can add your form processing logic here (e.g., AJAX request)
            
            // Simulate a successful form submission for demo purposes
            setTimeout(() => {
                form.reset(); // Reset the form
                document.getElementById('successMessage').style.display = 'block'; // Show success message
            }, 500); // Delay for demonstration
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Funds</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Top Navbar Styles */
        .navbar {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #f0e68c;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Sidebar Styles */
        .container {
            display: flex;
            width: 100%;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
            position: relative;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #444;
        }

        .sidebar ul li .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #333;
            width: 100%;
            padding-left: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar ul li:hover .dropdown-content {
            display: block;
        }

        .sidebar ul li .dropdown-content a {
            color: #fff;
            padding: 10px;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar ul li .dropdown-content a:hover {
            background-color: #555;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .section-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .edit-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #444;
        }

        .fund-performance {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="logo">FundSense.</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="login.html">Log Out</a>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
        </div>
    </nav>

    <div class="container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <ul>
                <li><a href="overview.html">Overview</a></li>
                <li><a href="user.html">Users</a></li>
                <li><a href="#">Analysis</a></li>
                <li>
                    <a href="#">Funds</a>
                    <div class="dropdown-content">
                        <a href="funds.html">Funds</a>
                        <a href="funds-details.html">Funds Details</a>
                        <a href="funds-edit.html">Funds Edit</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Section Header -->
            <div class="section-header">
                <h1>Edit Fund</h1>
            </div>

            <!-- Edit Fund Form -->
            <div class="edit-form">
                <form action="#">
                    <!-- Select Fund to Edit -->
                    <div class="form-group">
                        <label for="select-fund">Select Fund</label>
                        <select id="select-fund">
                            <option value="growth-fund">Growth Fund</option>
                            <option value="income-fund">Income Fund</option>
                            <option value="balance-fund">Balance Fund</option>
                        </select>
                    </div>

                    <!-- Fund Name -->
                    <div class="form-group">
                        <label for="fund-name">Fund Name</label>
                        <input type="text" id="fund-name" placeholder="Enter fund name">
                    </div>

                    <!-- Fund Amount -->
                    <div class="form-group">
                        <label for="fund-amount">Fund Amount</label>
                        <input type="number" id="fund-amount" placeholder="Enter fund amount">
                    </div>

                    <!-- Fund Type -->
                    <div class="form-group">
                        <label for="fund-type">Fund Type</label>
                        <select id="fund-type">
                            <option value="equity">Equity</option>
                            <option value="debt">Debt</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>

                    <!-- Fund Manager -->
                    <div class="form-group">
                        <label for="fund-manager">Fund Manager</label>
                        <input type="text" id="fund-manager" placeholder="Enter fund manager name">
                    </div>

                    <!-- Fund Performance -->
                    <div class="fund-performance">
                        <h2>Edit Fund Performance</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Return (%)</th>
                                    <th>Fees (%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2023</td>
                                    <td><input type="number" placeholder="Enter return" value="10"></td>
                                    <td><input type="number" placeholder="Enter fee" value="1.2"></td>
                                </tr>
                                <tr>
                                    <td>2024</td>
                                    <td><input type="number" placeholder="Enter return" value="12"></td>
                                    <td><input type="number" placeholder="Enter fee" value="1.0"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn" type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

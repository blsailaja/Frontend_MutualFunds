<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loans</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h1 {
            font-size: 32px;
        }

        .balance {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .balance h2 {
            font-size: 24px;
        }

        .balance p {
            font-size: 18px;
            color: #888;
        }

        .transaction-list {
            margin-top: 30px;
        }

        .transaction-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-list th, .transaction-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transaction-list th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1 style="font-size: 24px; color: white;">Fundsense.</h1>
        </div>
    </header>
    
    <div class="container">
        <!-- Loans Section -->
        <div class="section-header">
            <h1>My Loans</h1>
            <p>Total Debt: <strong>$2,543.00</strong></p>
        </div>

        <div class="balance">
            <h2>Loan Amount Outstanding</h2>
            <p>$1,932.45</p>
        </div>

        <div class="transaction-list">
            <h2>Recent Loan Activity</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Loan Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>21/03/2024</td>
                        <td>Personal Loan</td>
                        <td>$1,000</td>
                        <td>Approved</td>
                    </tr>
                    <tr>
                        <td>15/03/2024</td>
                        <td>Mortgage</td>
                        <td>$3,500</td>
                        <td>Paid</td>
                    </tr>
                    <tr>
                        <td>01/03/2024</td>
                        <td>Auto Loan</td>
                        <td>$2,000</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

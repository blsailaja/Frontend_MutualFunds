<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px;
            position: fixed;
            top: 70px; /* Adjust for fixed navbar height */
            bottom: 0;
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            position: relative;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            color: #f0f0f0; /* Change color on hover for better UX */
        }

        .main-content {
            flex: 1;
            margin-left: 220px; /* Adjust for sidebar width */
            padding: 20px;
            margin-top: 70px; /* Adjust for fixed navbar height */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="logo">FundSense.</div>
        <div class="nav-links">
            <a href="investordashboard.html">Dashboard</a>
            <a href="#">Portfolio</a>
            <a href="#">Transaction</a>
            <a href="#">News</a>
            <li><a href="login.html">LogOut</a></li>
    </nav>

    <!-- Sidebar Menu -->
    <nav class="sidebar">
        <ul>
            <li><a href="investordashboard.html">Dashboard</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="goals.html">My Goals</a></li>
                <li><a href="loans.html">My Loans</a></li>
                <li><a href="investment.html">Investment</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="calculator.html">Calculators</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="container">
            <h1>Investment Calculator</h1>

            <label for="amount">Investment Amount (Rs.):</label>
            <input type="number" id="amount" placeholder="Enter investment amount">

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate">

            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">

            <button onclick="calculateReturns()">Calculate Returns</button>

            <div id="result"></div>
        </div>
    </div>

    <!-- JavaScript for Investment Calculator -->
    <script>
        function calculateReturns() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseFloat(document.getElementById('years').value);

            if (!amount || !rate || !years) {
                document.getElementById('result').innerText = 'Please enter valid inputs.';
                return;
            }

            const total = (amount * Math.pow((1 + (rate / 100)), years)).toFixed(2);
            document.getElementById('result').innerText = 'Total Returns: Rs.' + total;
        }
    </script>
</body>
</html>
